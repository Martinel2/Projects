<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>꼬인 계획표 풀기</title>
    <style>
        .title{font-weight: bold; font-size: 24px; text-align: center}.S{display: inline-block; position: absolute; border: solid #0a0a0a;  width: 450px; height: 600px;}
        .To-do{font-size: 18px; position: absolute;}.to_text{display: inline-block; position: relative; width: 350px; height: 600px; border: solid #0a0a0a; margin-left: 50px; left: 100%}#To_DBox{display: inline-block; position: fixed; width: 100px; height:20px; resize: none}
        #To_CBox{display: inline-block; position: fixed; width: 100px; height:20px; resize: none; right:40%;}#TOSubmit{position: fixed; width: 50px; height: 30px; right:30%}
    </style>
</head>
<body>
<h1 class = "title">하루 계획표</h1>
<div class = "S">
    <!-- 해야할일 리스트 뼈대 -->
    <a class = "To-do">
        <ul id = "list">
            <!-- <li>부분은 나중에 자바스크립트로 입력값 받아내기 -- 성공!! -->
        </ul>
    </a>
    <div class = "to_text">
        <form>
            <p><input type ="text" id = "To_DBox" placeholder="할 일 입력" ></p>
            <p><input type ="text" id = "To_CBox" placeholder="00:00~23:59" ></p>
            <p><input type = "button" id = "TOSubmit" value = "확인"></p>
        </form>
    </div>
</div>
<script src="./todo_list.js"></script>
</body>
</html>
