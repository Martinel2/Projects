<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계획표 대신 짜기</title>
    <style>
        .title{font-weight: bold; font-size: 24px; text-align: center}.S{display: inline-block; position: absolute; border: solid #0a0a0a;  width: 550px; height: 600px; margin-left: 20px}.To-do{font-size: 18px; position: absolute;}.to_text{display: inline-block; position: relative; width: 550px; height: 600px; border: solid #0a0a0a; margin-left: 70px; left: 100%}
        #To_DBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 30px} #To_CBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 150px;}#TOSubmit{position: absolute; width: 50px; height: 25px; margin-left: 400px}
        #emp-clock{font-size: 20px; font-weight: bolder;}#To_PBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 270px;}  #slp-clock{font-size: 20px; font-weight: bolder; margin-top: 100px}.eat-clock{font-size: 20px; font-weight: bolder; margin-left: 50px; margin-top: 100px}
        #slp-CBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 30px}#slp-Submit{position: absolute; width: 50px; height: 25px; margin-left: 280px;}#slp-PBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 150px;}
        #brf-CBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 5px}#brf-Submit{position: absolute; width: 50px; height: 25px; margin-left: 250px;}#brf-PBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 125px;}
        #lun-CBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 5px; margin-top: 40px}#lun-Submit{position: absolute; width: 50px; height: 25px; margin-left: 250px; margin-top: 40px}#lun-PBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 125px; margin-top: 40px}
        #din-CBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 5px; margin-top: 80px}#din-Submit{position: absolute; width: 50px; height: 25px; margin-left: 250px; margin-top: 80px}#din-PBox{display: inline-block; position: absolute; width: 100px; height:20px; resize: none; margin-left: 125px; margin-top: 80px}
        #brf_text{display: inline-block; position: absolute; font-size: 16px;  left: 10px; bottom: 197px}#lun_text{display: inline-block; position: absolute; font-size: 16px;  left: 10px; bottom: 157px}#din_text{display: inline-block; position: absolute; font-size: 16px;  left: 10px; bottom: 117px}#eat_Text{margin-left: -50px;}
    </style>
</head>
<body>
<h1 class = "title">하루 계획표</h1>
<div class = "S">
    <!-- 해야할일 리스트 뼈대 -->
    <a class = "To-do">
        <ul id = "list">
            <!-- <li>부분은 나중에 자바스크립트로 입력값 받아내기 -- 성공!! -->
        </ul>
    </a>
    <div class = "to_text">
        <ul id="emp-clock"><li> 시간 형식은 00:00~23:59   (0-9 : 0-59도 가능)</li></ul>
        <form>
            <p><input type ="text" id = "To_DBox" placeholder="할 일 입력" maxlength="20"></p>
            <p><input type ="text" id = "To_CBox" placeholder="일을 수행할 시간" maxlength="5"></p>
            <p><input type ="text" id = "To_PBox" placeholder="일하기를 선호하는 시간" maxlength="5"></p>
            <p><input type = "button" id = "TOSubmit" value = "추가"></p>
        </form>
        <ul id = "slp-clock"><li>수면 시간 입력</li></ul>
        <form>
            <p><input type ="text" id = "slp-CBox" placeholder="잠자는 시간" maxlength="5"></p>
            <p><input type ="text" id = "slp-PBox" placeholder="선호하는 시간" maxlength="5"></p>
            <p><input type = "button" id = "slp-Submit" value = "확인"></p>
        </form>
        <div class = "eat-clock">
            <div id = "eat_Text">
                <ul><li>식사 시간 입력 - 먹지 않을시 미 기입</li></ul>
                <ol>   (3끼는 꼭꼭 챙겨먹기를 권장합니다 ^^)</ol>
            </div>
            <form>
                <p id ="brf_text">아침 : </p>
                <p><input type ="text" id = "brf-CBox" placeholder="걸리는 시간" maxlength="5"></p>
                <p><input type ="text" id = "brf-PBox" placeholder="선호하는 시간" maxlength="5"></p>
                <p><input type = "button" id = "brf-Submit" value = "추가"></p>
            </form>
            <form>
                <p id ="lun_text">점심 : </p>
                <p><input type ="text" id = "lun-CBox" placeholder="걸리는 시간" maxlength="5"></p>
                <p><input type ="text" id = "lun-PBox" placeholder="선호하는 시간" maxlength="5"></p>
                <p><input type = "button" id = "lun-Submit" value = "추가"></p>
         </form>
            <form>
                <p id ="din_text">저녁 : </p>
                <p><input type ="text" id = "din-CBox" placeholder="걸리는 시간" maxlength="5"></p>
                <p><input type ="text" id = "din-PBox" placeholder="선호하는 시간" maxlength="5"></p>
                <p><input type = "button" id = "din-Submit" value = "추가"></p>
            </form>
        </div>
    </div>
</div>
<script src="./todo_list.js"></script>
</body>
</html>
